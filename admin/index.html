<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理画面 | ふじみDXラボFC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="admin-body">
  <header class="admin-header">
    <h1>ふじみDXラボFC 管理画面</h1>
    <div class="admin-header-right">
      <a href="../index.html" target="_blank">サイトを表示 ↗</a>
      <a href="#" id="logout-btn">ログアウト</a>
    </div>
  </header>

  <nav class="admin-sidebar">
    <a href="index.html" class="active">
      <span class="admin-sidebar-icon">&#128202;</span>ダッシュボード
    </a>
    <a href="news-edit.html">
      <span class="admin-sidebar-icon">&#128240;</span>お知らせ管理
    </a>
    <a href="schedule-edit.html">
      <span class="admin-sidebar-icon">&#128197;</span>スケジュール管理
    </a>
  </nav>

  <main class="admin-main">
    <div class="admin-stats" id="admin-stats"></div>

    <div class="admin-card">
      <h2>最新のお知らせ</h2>
      <table class="admin-table">
        <thead>
          <tr><th>日付</th><th>タイトル</th><th>カテゴリ</th><th>ステータス</th><th></th></tr>
        </thead>
        <tbody id="recent-news"></tbody>
      </table>
    </div>

    <div class="admin-card">
      <h2>練習スケジュール</h2>
      <table class="admin-table">
        <thead>
          <tr><th>曜日</th><th>時間</th><th>場所</th><th>対象</th><th>ステータス</th><th></th></tr>
        </thead>
        <tbody id="recent-schedule"></tbody>
      </table>
    </div>
  </main>

  <script src="../js/news-store.js"></script>
  <script src="../js/schedule-store.js"></script>
  <script src="../js/auth.js"></script>
  <script>
    window.onAdminAuth = function () {
      const news = NewsStore.getAll();
      const schedules = ScheduleStore.getAll();
      document.getElementById('admin-stats').innerHTML = `
        <div class="admin-stat"><div class="admin-stat-icon">&#128240;</div><div class="admin-stat-number">${news.length}</div><div class="admin-stat-label">お知らせ</div></div>
        <div class="admin-stat"><div class="admin-stat-icon">&#128197;</div><div class="admin-stat-number">${schedules.length}</div><div class="admin-stat-label">スケジュール</div></div>
      `;

      document.getElementById('recent-news').innerHTML = news.slice(0, 5).map(n => {
        const d = new Date(n.createdAt).toLocaleDateString('ja-JP');
        const st = n.status === 'published' ? '<span class="status-badge status-published">公開中</span>' : '<span class="status-badge status-draft">下書き</span>';
        return `<tr>
          <td>${d}</td><td>${n.title}</td><td>${n.category}</td><td>${st}</td>
          <td><a href="news-edit.html?id=${n.id}" style="color:#1B3A6B;font-size:13px;font-weight:600;">編集</a></td>
        </tr>`;
      }).join('');

      document.getElementById('recent-schedule').innerHTML = schedules.map(s => {
        const st = s.status === 'published' ? '<span class="status-badge status-published">公開中</span>' : '<span class="status-badge status-draft">下書き</span>';
        return `<tr>
          <td>${s.day}</td><td>${s.time}</td><td>${s.location}</td><td>${s.target}</td><td>${st}</td>
          <td><a href="schedule-edit.html?id=${s.id}" style="color:#1B3A6B;font-size:13px;font-weight:600;">編集</a></td>
        </tr>`;
      }).join('');
    };

    document.getElementById('logout-btn').addEventListener('click', (e) => {
      e.preventDefault();
      sessionStorage.removeItem('admin_auth_hash');
      location.reload();
    });
  </script>
</body>
</html>
